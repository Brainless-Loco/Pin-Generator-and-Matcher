<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator and Mathcer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <footer>
        <h3 class="text-center text-light">A Pin Matcher For you</h3>
    </footer>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generated-pin" class="form-control text-center text-1" type="text" disabled>
                    <button id="generate-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typed-pin" class="form-control text-center text-1" type="text" disabled>
                    <div class="numbers">
                        <div id="calc-body" class="calc-body">
                            <div class="calc-button-row">
                                <div id="bt-7" class="button">7</div>
                                <div id="bt-8" class="button">8</div>
                                <div id="bt-9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="bt-4" class="button">4</div>
                                <div id="bt-5" class="button">5</div>
                                <div id="bt-6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="bt-1" class="button">1</div>
                                <div id="bt-2" class="button">2</div>
                                <div id="bt-3" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="bt-d" class="button">&#11013;</div>
                                <div id="bt-0" class="button">0</div>
                                <div id="bt-c" class="button">&#10060;</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="trial">3 </span>try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="unmatch-notification" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="match-notification" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
    </div>
    <br><br><br>
    <footer>
        <h4 class="text-light text-center my-0">Created By <a href="https://github.com/Brainless-Loco"
                class="text-info">Brainless-Loco</a></h4>
    </footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
